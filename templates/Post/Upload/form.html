{% extends "frame.html" %}
{% block content %}
{% autoescape true %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <h2>画像投稿フォーム</h2>
            <form action="/post/upload/save" method="post" enctype="multipart/form-data">
                <input type="hidden" name="{{csrf_key}}" value="{{csrf_token}}">
                <div class="form-group {% if error_list.pic %}has-error{% endif %}">
                    <label>アップロードする画像</label>
                    <input type="file" name="pic">
                    <p class="text-warning">{{error_list.pic}}</p>
                </div>
                <div class="form-group {% if error_list.comment %}has-error{% endif %}">
                    <label>コメント<em>（省略可能）</em></label>
                    <textarea name="comment" placeholder="コメントを入力してください" class="form-control" >{{form_values.comment}}</textarea>
                    <p class="text-warning">{{error_list.comment}}</p>
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="投稿する">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endautoescape %}
{% endblock %}
