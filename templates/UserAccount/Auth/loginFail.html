{% extends "frame.html" %}
{% block content %}
{% autoescape true %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2>ログインに失敗しました</h2>
            <div class="alert alert-warning">ログインIDまたはパスワードが異なります。</div>

            <h3>ログイン</h3>
            <form action="/account/auth/login" method="post">
                <input type="hidden" name="{{csrf_key}}" value="{{csrf_token}}">
                <div class="form-group">
                    <label>ログインID </label>
                    <input type="text" name="login_id" placeholder="IDを入力してください" class="form-control" value="{{form_values.login_id}}">
                </div>
                <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" name="password" placeholder="パスワードを入力してください" class="form-control" value="{{form_values.password}}">
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="ログイン">
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endautoescape %}
{% endblock %}
