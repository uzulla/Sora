<!DOCTYPE html>
<html lang="ja">
{% autoescape true %}
<head>
    <meta charset="UTF-8">
    <title>Sora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/css/frame.css">
    <link rel="stylesheet" href="/css/timeline.css">
</head>
<body>
<header class="navbar navbar-inverse bs-docs-nav" role="banner">
    <div class="container">
        <div class="navbar-header">
            {% if login_id %}
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% endif %}
            <a href="/" class="navbar-brand">Sora</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            {% if login_id %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/post/upload/form" class="nav_post_button">新規投稿</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{login_id}}でログイン中 <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/account/auth/logout">ログアウト</a></li>
                        <li class="divider"></li>
                        <li><a href="/account/delete/confirm">退会</a></li>
                    </ul>
                </li>
            </ul>
            {% endif %}
        </nav>
    </div>
</header>

<main id="content" role="main">
    {% block content %}{% endblock %}
</main>

<footer>
    <div class="container">
        <hr>
        <p class="text-center">Powered by PHP</p>
    </div>
</footer>

<script src="/vendor/jquery.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
{% endautoescape %}
</html>
